{% extends "website/baseHome.html" %}
<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
{% block content %}
<section class="section">
<div class="container">
  <h3 class="m-t-0 header-title"><b>Contact Us</b></h3>
  <hr>
  <div class="row card-box">
    <div class="col-sm-12">
      <div class="card-box">
      <br>
        <div class="row">
          <div class="col-md-8">
            <form method="POST" class="form-horizontal" role="form">  
            {% csrf_token %}
              <div class="form-group">
                  <lable class="col-md-4 control-label" for="id_name">Name</lable>
                  <div class="col-md-6">
                    <input class="form-control" id="id_name" name="name" type="text" maxlength="100" placeholder="Enter Campaign Name here..">
                  </div>                           
              </div>
              <div class="form-group">
                  <label class="col-md-4 control-label" for="id_contact_number">Mobile Numbers</label>
                  <div class="col-md-6">
                      <input class="form-control" id="id_contact_number" name="contact_number" type="number" maxlength="13" placeholder="Enter Mobile Number here.."></textarea>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-4 control-label" for="id_email_address">Email</label>
                  <div class="col-md-6">
                    <input class="form-control" type="text" id="id_email_address" name="email_address" placeholder="Enter email address" required>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-4 control-label" for="">Message</label>
                  <div class="col-md-6">
                      <textarea class="form-control" placeholder="Enter your text message" rows="5" id="id_contact_msg" name="contact_msg" maxlength="1500">
                      </textarea>
                  </div>
              </div>
              <div class="col-md-4 control-label">
              <button class="btn btn-purple waves-effect waves-light" type="submit" name="submit">submit</button> 
          	  </div>
          </div>
        </div>
      </div>
    </div> 
  </div>
</section>
{% endblock %}
</body>
</html>
